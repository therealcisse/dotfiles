[mouse]
hide_when_typing = false

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[mouse.double_click]
threshold = 300

[mouse.hints]
modifiers = "Command"

[mouse.triple_click]
threshold = 300

