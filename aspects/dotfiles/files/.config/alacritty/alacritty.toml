auto_scroll = false
faux_multiplier = 3
history = 100000
multiplier = 3

[selection]
save_to_clipboard = false
semantic_escape_chars = ",│`|:\"' ()[]{}<>"

[visual_bell]
animation = "EaseOutExpo"
color = "0xffffff"
duration = 0

